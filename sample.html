<script src="sample-bundle.js"></script>
<script>

window.process = {
  env: {
    STREAM_UID: "ENTER_STREAM_ID",
    VECTOR_TOKEN: "ENTER_VECTOR_TOKEN"
  }
};

function testConfigure() {
  var req = {
    headers: {},
    method: 'post',
    body: {
      eventType: 'REQ_CONFIG',
    }
  };
  
  window.call('post', '/api/callback', req);
}

function testSubscribe() {
  var req = {
    headers: {},
    method: 'post',
    body: {
      eventType: 'USR_REG',
      configStreamSettings: {
        userSettingsMap: {
          '82356482548235482354823564': {
            userSettings: {
              Text: 'Hello you!'
            }
          }
        }
      }
    }
  };

  window.call('post', '/api/callback', req);
}

</script>

<button onclick="testConfigure()">Configure</button>
<button onclick="testSubscribe()">Subscribe</button>
